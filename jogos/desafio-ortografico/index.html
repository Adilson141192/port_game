<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Ortográfico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="game-container">
        <button id="back-to-menu" class="menu-button hidden" aria-label="Voltar ao menu">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button id="back-to-main" class="menu-button back-to-main" aria-label="Voltar ao menu principal">
            <i class="fas fa-home"></i>
        </button>

        <header>
            <h1>DESAFIO ORTOGRÁFICO</h1>
            <p class="subtitle">Escolha a grafia correta da palavra!</p>
        </header>

        <main>
            <div id="start-screen">
                <div id="difficulty-selector">
                    <h2>Selecione a Dificuldade:</h2>
                    <div class="difficulty-options">
                        <button class="difficulty-btn" data-level="easy">
                            <i class="fas fa-smile"></i> Fácil
                        </button>
                        <button class="difficulty-btn" data-level="medium">
                            <i class="fas fa-meh"></i> Médio
                        </button>
                        <button class="difficulty-btn" data-level="hard">
                            <i class="fas fa-frown"></i> Difícil
                        </button>
                    </div>
                </div>

                <button id="start-button" class="pulse">
                    <i class="fas fa-play"></i> Iniciar Jogo
                </button>

                <div id="instructions">
                    <div class="instruction-card">
                        <i class="fas fa-clock"></i>
                        <p>Tempo por pergunta: <span id="time-per-question">30s</span></p>
                    </div>
                    <div class="instruction-card">
                        <i class="fas fa-lightbulb"></i>
                        <p>Nível atual: <span id="current-level">Fácil</span></p>
                    </div>
                    <div class="instruction-card">
                        <i class="fas fa-book"></i>
                        <p>Regras: <span id="current-rules">Básicas</span></p>
                    </div>
                </div>
            </div>

            <div id="game-screen" style="display:none">
                <div class="game-header">
                    <div id="timer" class="game-timer">
                        <i class="fas fa-clock"></i> <span>30s</span>
                    </div>
                    <div id="score" class="game-score">
                        <i class="fas fa-star"></i> <span>0</span>
                    </div>
                    <div id="question-counter" class="game-counter">
                        <i class="fas fa-question"></i> <span>0/0</span>
                    </div>
                    <div id="difficulty-indicator" class="game-difficulty">
                        <i class="fas fa-chart-line"></i> <span>Fácil</span>
                    </div>
                </div>

                <div id="word-container" class="card">
                    <div id="word">Carregando palavra...</div>
                    <div id="phonetic" class="phonetic"></div>
                </div>

                <div id="options" class="options-grid">
                    <!-- Opções serão preenchidas via JavaScript -->
                </div>

                <div id="feedback" class="feedback-card"></div>
                <div id="animation-container"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
